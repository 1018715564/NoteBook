<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EnjoyToShare</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="plugin/vue.css">
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css"> -->
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'EnjoyToShare',
      nameLink: 'https://wugenqiang.gitee.io',
      repo: 'wugenqiang/ProjectNotes',
      maxLevel: 6,
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function (html) {
            var url = 'https://github.com/wugenqiang/CS-Notes/tree/master/' + vm.route.file
            var editHtml = '[📝 EDIT DOCUMENT](' + url + ')\n'
            var editHtml_end = '[🖊 Edit Document](' + url + ')\n'
            return editHtml
                    + html
                    + '\n----\n'
                    + '> Last Modified {docsify-updated} '
                    + editHtml_end
          })
        }
      ],
    }
  </script>
  <script src="plugin/docsify.min.js"></script>
  <!-- <script src="//unpkg.com/docsify/lib/docsify.min.js"></script> -->
</body>
</html>
