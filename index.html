<body>
  <div id="app"></div>

  <!--<script src="//cdn.jsdelivr.net/npm/mermaid@8.0.0-rc.8/dist/mermaid.min.js"></script>-->
  <script src="plugin/mermaid.min.js"></script>

  <script>
    mermaid.initialize({
      startOnLoad: false
    });
    let id = 0;
    window.$docsify = {
      name: 'EnjoyToShare-Notes',
      nameLink: 'https://wugenqiang.github.io/CS-Notes',
      repo: 'wugenqiang/CS-Notes',
      themeColor: '#007BE8', // 主题颜色
      loadNavbar: true,
      mergeNavbar: true,
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                      '<div class="mermaid">' + mermaid.render('mermaid-svg-' + id++, code) + "</div>"
              );
            }
            if (lang === "dot") {
              return (
                      '<div class="viz">'+ Viz(code, "SVG")+'</div>'
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            var url = 'https://github.com/wugenqiang/CS-Notes/tree/master/' + vm.route.file
            var editHtml = '[Edit Document on GitHub](' + url + ')\n'
            var editHtml_end = '[🖊 Edit Document on GitHub](' + url + ')\n'
            return html
                    + '\n----\n'
                    + '> Last Modified {docsify-updated} '
                    + editHtml_end
          })
        }
      ]
    }
  </script>
  <script src="plugin/docsify.min.js"></script>

  <!-- 支持 DOT 语言 -->
  <!--<script src="https://cdn.jsdelivr.net/npm/viz.js@1.8.0/viz.js"></script>-->

  <!-- 支持 Latex 语言 -->

  <script src="plugin/docsify-katex.js"></script>

  <script>
    const gitalk = new Gitalk({
      clientID: 'b631e65d2e0ceb90837c',
      clientSecret: 'ff821461c12519b13271850829c32e5842cf9619',
      repo: 'CS-Notes',
      owner: 'wugenqiang',
      admin: ['wugenqiang'],
      title: location.hash.match(/#(.*?)([?]|$)/)[1],
      id: location.hash.match(/#(.*?)([?]|$)/)[1],
    })
    // 监听URL中hash的变化，如果发现换了一个MD文件，那么刷新页面，解决整个网站使用一个gitalk评论issues的问题。
    window.onhashchange = function(event){
      if(event.newURL.split('?')[0] !== event.oldURL .split('?')[0]) {
        location.reload()
      }
    }
    // 由于docsify/lib/plugins/gitalk.min.js文件中已经有下面代码了，所以不需要在写一次了
    // gitalk.render('gitalk-container')
  </script>
