<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EnjoyToShare</title>
  <link rel="icon" href="images/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="plugin/vue.css"> 
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css"> -->
  <link rel="stylesheet" href="plugin/gitalk.css">
  <style>
    .markdown-section a:not(:hover) {
      text-decoration: none;
    }
    .sidebar {
      padding-top: 20px;
    }
    .sidebar h1 {
      font-weight: normal;
    }
    .sidebar blockquote {
      margin-left: 12px;
    }
    section.content {
      padding-top: 50px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'EnjoyToShare',
      nameLink: 'https://wugenqiang.github.io/CS-Notes',
      repo: 'wugenqiang/CS-Notes',
      loadNavbar: true,
      mergeNavbar: true,
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function (html) {
            var url = 'https://github.com/wugenqiang/CS-Notes/tree/master/' + vm.route.file
            var editHtml = '[Edit Document on GitHub](' + url + ')\n'
            var editHtml_end = '[🖊 Edit Document on GitHub](' + url + ')\n'
            return editHtml
                    + html
                    + '\n----\n'
                    + '> Last Modified {docsify-updated} '
                    + editHtml_end
          })
        }
      ],
    }
  </script>
  <script src="plugin/docsify.min.js"></script>
  <!-- <script src="//unpkg.com/docsify/lib/docsify.min.js"></script> -->
  <script src="plugin/gitalk.js"></script>
  <script src="plugin/gitalk.min.js"></script>
  <!--<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>-->
  <script src="plugin/zoom-image.min.js"></script>

  <script>
    const gitalk = new Gitalk({
      clientID: 'b631e65d2e0ceb90837c',
      clientSecret: 'ff821461c12519b13271850829c32e5842cf9619',
      repo: 'CS-Notes',
      owner: 'wugenqiang',
      admin: ['wugenqiang'],
      title: location.hash.match(/#(.*?)([?]|$)/)[1],
      id: location.hash.match(/#(.*?)([?]|$)/)[1],
    })
    // 监听URL中hash的变化，如果发现换了一个MD文件，那么刷新页面，解决整个网站使用一个gitalk评论issues的问题。
    window.onhashchange = function(event){
      if(event.newURL.split('?')[0] !== event.oldURL .split('?')[0]) {
        location.reload()
      }
    }
    // 由于docsify/lib/plugins/gitalk.min.js文件中已经有下面代码了，所以不需要在写一次了
    // gitalk.render('gitalk-container')
  </script>

</body>
</html>
